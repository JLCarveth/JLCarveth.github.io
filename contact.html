<div class="hero">
    <h1>Contact</h1>
    <div class="hero-content">
        Fill out this short form and I'll be in touch soon!
        <div style="display:none" id="banner"></div>
        <div class="contact">
            <form method="POST" onsubmit="action()">
                <input type="text" id="name" placeholder="Name" size="50">
                <br>
                <input type="email" id="email" placeholder="Email Address" size="50">
                <br>
                <textarea id="message" rows="5" cols="50" placeholder="Your message goes here..."></textarea>
                <br>
                <input type="submit" onsubmit="action()" value="Send" class="contact-btn" href="#" id="send-form-btn">
            </form>
        </div>
    </div>
</div>
